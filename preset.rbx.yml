---
name: 'mineira'
uri: 'rsalesc/mineira-rbx'
env: 'boca.rbx.yml'
problem: 'problem'
contest: 'contest'
tracking:
  problem:
    - path: '.gitignore'
    - path: 'statement/mineira.sty'
    - path: 'statement/template.rbx.tex'
      symlink: true
    - path: 'testlib.h'
      symlink: true
    - path: 'jngen.h'
      symlink: true
  contest:
    - path: '.gitignore'
    - path: 'statement/mineira.sty'
    - path: 'statement/*.png'
      symlink: true
    - path: 'statement/*.pdf'
      symlink: true
    - path: 'statement/template.rbx.tex'
      symlink: true
    - path: 'statement/info.rbx.tex'
      symlink: true
    - path: 'statement/instrucoes.tex'
      symlink: true
    - path: 'statement/instructions.tex'
      symlink: true
    - path: 'statement/contest.rbx.tex'
      symlink: true
      # Scripts
    - path: 'update_presets.sh'
      symlink: true
    - path: 'boca.sh'
      symlink: true
