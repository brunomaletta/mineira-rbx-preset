---
# Add problems by running `rbx contest add <problem-name> <short-name>`
name: 'mineira'
problems: []
statements:
  - name: 'contest'
    language: 'pt'
    title: 'XII Maratona Mineira de Programação'
    path: 'statement/contest.rbx.tex'
    type: 'JinjaTeX'
    joiner:
      type: 'tex2pdf'
    assets:
      - 'statement/mineira.sty'
      - 'statement/instrucoes.tex'
      - 'statement/*.png'
      - 'statement/*.pdf'
    override:
      configure:
        - type: 'rbx-tex'
          template: 'statement/template.rbx.tex'
  - name: 'contest-en'
    language: 'en'
    extends: 'contest'
    assets: ['statement/instructions.tex']
  - name: 'editorial'
    extends: 'contest'
    vars:
      editorial: true
    override:
      vars:
        editorial: true
  - name: 'editorial-en'
    language: 'en'
    extends: 'editorial'
    assets: ['statement/instructions.tex']
  - name: 'info'
    language: 'pt'
    title: 'XII Maratona Mineira de Programação'
    path: 'statement/info.rbx.tex'
    type: 'JinjaTeX'
    assets: ['statement/*.png', 'statement/*.pdf']
vars:
  date: '31 de Maio de 2025'
  year: 2025
